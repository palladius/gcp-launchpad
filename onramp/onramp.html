<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Onramp to Google Cloud</title>
		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../dist/reset.css">
		<link rel="stylesheet" href="../dist/reveal.css">
		<link rel="stylesheet" href="../dist/theme/black.css" id="theme">
		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
                <section>
                    <h1>Onramp to Google Cloud</h1>
                    <h3 id="event-title"></h3>
                    <p id="event-description"></p>
                    <p><a id="event-url" href="" target="_blank"></a></p>
                </section>
                <section>
                    <h2>Test Slide</h2>
                    <p>If you can see this and navigate back and forth, it's working!</p>
                </section>
			</div>
		</div>
		<script src="../dist/reveal.js"></script>
		<script src="../plugin/notes/notes.js"></script>
		<script src="../plugin/markdown/markdown.js"></script>
		<script src="../plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});

            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            async function loadConfig() {
                const event = getQueryParam('event') || 'default';
                const response = await fetch('config.json');
                const config = await response.json();
                const eventConfig = config.events[event];

                if (eventConfig) {
                    document.getElementById('event-title').textContent = eventConfig.title;
                    document.getElementById('event-description').textContent = eventConfig.description;
                    const eventUrlElement = document.getElementById('event-url');
                    eventUrlElement.href = eventConfig.credit_reclaim_url;
                    eventUrlElement.textContent = eventConfig.credit_reclaim_url;
                } else {
                    document.getElementById('event-title').textContent = 'Event not found!';
                }
            }

            loadConfig();
		</script>
	</body>
</html>
