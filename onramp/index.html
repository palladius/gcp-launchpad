<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Onramp to Google Cloud</title>
		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../dist/reset.css">
		<link rel="stylesheet" href="../dist/reveal.css">
		<link rel="stylesheet" href="../dist/theme/black.css" id="theme">
		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
			</div>
		</div>
		<script src="../dist/reveal.js"></script>
		<script src="../plugin/notes/notes.js"></script>
		<script src="../plugin/markdown/markdown.js"></script>
		<script src="../plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            async function loadConfig() {
                const event = getQueryParam('event') || 'default';
                const response = await fetch('config.json');
                const config = await response.json();
                const eventConfig = config.events[event];

                if (eventConfig) {
                    document.title = eventConfig.title;

                    const slidesContainer = document.querySelector('.slides');

                    // Create the title slide
                    const titleSlide = document.createElement('section');
                    titleSlide.innerHTML = `
                        <h1>${eventConfig.title} ${eventConfig.emoji}</h1>
                        <p>${eventConfig.description}</p>
                        <p>Get your credits at: <a id="event-url" href="${eventConfig.credit_reclaim_url}" target="_blank">${eventConfig.credit_reclaim_url}</a></p>
                    `;
                    slidesContainer.appendChild(titleSlide);

                    const slidesResponse = await fetch('slides.html');
                    const slidesText = await slidesResponse.text();
                    const parser = new DOMParser();
                    const slidesDoc = parser.parseFromString(slidesText, 'text/html');
                    const sections = slidesDoc.querySelectorAll('section');

                    const chapterMap = {
                        'onramp': 'show_onramp_pages',
                        'gemini-cli': 'show_gemini_cli_installation',
                        'antigravity': 'show_antigravity_pages',
                        'gemini-api-key': 'show_gemini_api_key_pages'
                    };

                    sections.forEach(section => {
                        const chapter = section.dataset.chapter;
                        if (chapter && eventConfig[chapterMap[chapter]]) {
                            slidesContainer.appendChild(section);
                        }
                    });

                } else {
                    document.querySelector('.slides').innerHTML = '<section><h1>Event not found!</h1></section>';
                }

                Reveal.initialize({
                    hash: true,
                    // Learn about plugins: https://revealjs.com/plugins/
                    plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
                });
            }

            loadConfig();
		</script>
	</body>
</html>
